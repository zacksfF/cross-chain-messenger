name: Relayer CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'relayer/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'relayer/**'

jobs:
  test:
    name: Test Relayer
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: relayer
        run: go mod download

      - name: Run tests
        working-directory: relayer
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./relayer/coverage.out
          flags: relayer

  lint:
    name: Lint Relayer
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: relayer

  build:
    name: Build Relayer
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build binary
        working-directory: relayer
        run: |
          go build -v -o relayerd ./cmd/relayerd

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: relayerd
          path: relayer/relayerd