name: Deploy Contracts

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        type: choice
        options:
          - sepolia
          - mumbai
          - mainnet
          - polygon
      verify:
        description: 'Verify contracts on Etherscan'
        required: true
        type: boolean
        default: true

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.network }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.network }}
    
    steps:
      - uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Deploy contracts
        working-directory: contracts
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          RELAYER_ADDRESS: ${{ secrets.RELAYER_ADDRESS }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        run: |
          if [ "${{ github.event.inputs.network }}" = "sepolia" ]; then
            RPC_URL="${{ secrets.SEPOLIA_RPC_URL }}"
          elif [ "${{ github.event.inputs.network }}" = "mumbai" ]; then
            RPC_URL="${{ secrets.MUMBAI_RPC_URL }}"
          fi
          
          forge script script/Deploy.s.sol:DeployScript \
            --rpc-url $RPC_URL \
            --broadcast \
            --verify \
            -vvvv

      - name: Save deployment addresses
        run: |
          mkdir -p deployments
          cp contracts/broadcast/Deploy.s.sol/**/run-latest.json \
            deployments/${{ github.event.inputs.network }}.json

      - name: Upload deployment info
        uses: actions/upload-artifact@v3
        with:
          name: deployments
          path: deployments/

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "Network: ${{ github.event.inputs.network }}" >> $GITHUB_STEP_SUMMARY
          echo "Deployer: ${{ secrets.RELAYER_ADDRESS }}" >> $GITHUB_STEP_SUMMARY