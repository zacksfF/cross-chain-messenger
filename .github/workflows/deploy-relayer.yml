name: Deploy Relayer

on:
  push:
    branches: [main]
    paths:
      - 'relayer/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./relayer
          file: ./docker/relayer.Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cross-chain-relayer:latest
            ${{ secrets.DOCKER_USERNAME }}/cross-chain-relayer:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cross-chain-relayer:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/cross-chain-relayer:buildcache,mode=max

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'staging' || github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster cross-chain-staging \
            --service relayer-service \
            --force-new-deployment

  deploy-kubernetes:
    name: Deploy to Kubernetes
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production'
    environment: production
    
    steps:
      - uses: actions/checkout@v3

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Update deployment
        run: |
          kubectl set image deployment/relayer \
            relayer=${{ secrets.DOCKER_USERNAME }}/cross-chain-relayer:${{ github.sha }} \
            -n cross-chain

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/relayer -n cross-chain